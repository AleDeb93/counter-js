<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contatore JavaScript</title>
</head>
<body>
    <div class="menu">
        <div class="logo-header">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        <div class="titolo"><h1>Contatore JavaScript</h1></div>
    </div>

    <div class="applicazione">
        <div id="contatore">0</div>
        <div id="bottoni">
            <button data-action="piu">+</button>
            <button data-action="reset">Reset</button>
            <button data-action="meno">-</button>
        </div>
    </div>

    <div class="istruzioni">
        <p>Premi i pulsanti <strong>pi√π</strong> e <strong>meno</strong> per aumentare o diminuire il valore del contatore</p>
        <p>Premi il pulsante <strong>reset</strong> per far tornare il contatore a zero</p>
    </div>

    <div class="footer">
        <div class="f1">
            <p>Progetto JavaScript Base ADB</p>
            <p>Start2Impact University</p>
        </div>
        <div class="f2">Link alla repo su <a href="https://github.com/AleDeb93/counter-js" target="_blank">GitHub</a></div>
    </div>
    <script src="assets/script/counter.js"></script>
</body>
</html>
