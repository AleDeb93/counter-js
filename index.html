<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="vieweport" content="width=device-width, initial-scale=1">
        <link rel="favicon" type="img/ico" href="assets/img/favicon.ico">
        <link rel="stylesheet" href="assets/style/style.css">
        <title>Contatore</title>
    </head>

    <body>
        <div class="tutorial-mobile">
            <p>Utilizza i tasti <strong>piu</strong> e <strong>meno</strong> per aumentare o diminuire il valore del contatore</p>
            <p>Utilizza il tasto <strong>Reset</strong> per tornare a zero</p>
        </div>
        <br>
        <div class="container">
            <h1>Contatore JavaScript</h1>
            <br>

            <div class="contatore" id="contatore">
                <!--Il numero verrÃ  visualizzato con JS-->
            </div>
            <div class="bottoni" id="bottoni">
                <button onclick="aumento()" id="piu">+</button>
                <button onclick="reset()" id="reset">Reset</button>
                <button onclick="decremento()" id="meno">-</button>
            </div>
        </div>
        <br>
        <div class="tutorial-desktop">
            <p>Utilizza i tasti <strong>piu</strong> e <strong>meno</strong> per aumentare o diminuire il valore del contatore</p>
            <p>Utilizza il tasto <strong>Reset</strong> per tornare a zero</p>
        </div>

        <script>
            //contatore
            let contatore = 0;

            //funzioni di aumento, decremento o reset
            function aumento(){
                aggiornaContatore(++contatore);
            }
            function decremento(){
                aggiornaContatore(--contatore);
            }
            function reset(){
                contatore = 0;
                aggiornaContatore(contatore);
            }

            //visualizzazione dei numeri a schermo sul browser
            document.getElementById("contatore").innerHTML = contatore;
            function aggiornaContatore(nuovoContatore){
                document.getElementById("contatore").innerHTML = nuovoContatore;
            }
        </script>

    </body>
</html>
